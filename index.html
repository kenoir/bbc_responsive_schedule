<html>
	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

		<link type="text/css" rel="stylesheet" href="css/normalize.css"/>
		<link type="text/css" rel="stylesheet" href="css/main.css"/>
		<link type="text/css" rel="stylesheet" media="only screen and (max-width: 480px)" href="css/mobile.css"/>
		<link type="text/css" rel="stylesheet" media="only screen and (min-width: 481px) and (max-width: 950px)" href="css/tablet.css"/>

		<script data-main="js/boot.js" src="js/lib/ext/requirejs/require.js"></script>

	</head>
	<body>
	<script type="text/template" id="schedule_template">
		<div class="schedule" id="bbc-one-schedule">
			<span class="channel_schedule_ident"><%= channel_display_name %></span>
			<div class="broadcast-focussed">
				<div class="broadcast">
					<div class="broadcast-ident">
						<div class="details">
							<span class="title">Broadcast</span>
							<span class="time">12/12/12 12:34am</span>
						</div>
					</div>
					<div class="details">
						<span class="description">Lorem ipsum ...</span>
					</div>
				</div>
			</div>
			<ol class="broadcast-list">
				<li class="broadcast">
					<img src="placeholder.png"/>
					<div class="details">
						<span class="title">Broadcast</span>
						<span class="time">12/12/12 12:34am</span>
						<span class="description">Lorem ipsum ...</span>
					</div>
				</li>
				<li class="broadcast">
					<img src="placeholder.png"/>
					<div class="details">
						<span class="title">Broadcast</span>
						<span class="time">12/12/12 12:34am</span>
						<span class="description">Lorem ipsum ...</span>
					</div>
				</li>
			</ol>
		</div>
	</script>

	<div id="title-bar">
		<h1 class="application-title">Responsive Scheduler</h1>
	</div>

	<div id="content" class="schedule-list">

	</div>
	</body>
</html>
